# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  #push
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]

  # # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "UnitTest"
  UnitTest:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v1

      - name: Install coverage module
        run: pip install coverage

      - name: Install pyside6 module
        run: pip install pyside6

      - name: Install pytest module
        run: pip install pytest

      - name: Install pytest-qt module
        run: pip install pytest-qt

      - name: Install pymysql module
        run: pip install pymysql

      - name: execute CI test
        run: coverage run --source='lib.PPM.PPM,PPM_window' -m pytest .\test\Test_PPM.py

      - name: execute CI2 test
        run: coverage run --source='lib.PPM.PPM,PPM_window' -m pytest .\test\Test_PPM.py .\test\Test_PPMWindow.py

      - name: Show the unittest coverage of codes
        run: coverage report -m 

